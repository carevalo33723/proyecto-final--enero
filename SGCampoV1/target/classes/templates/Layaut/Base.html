<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Campo Virtual</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- FontAwesome -->
	<script src="https://kit.fontawesome.com/16f8dd85c6.js" crossorigin="anonymous"></script>

	<!-- Custom styles -->
	<link rel="stylesheet" href="css/main.css">
	<link rel="icon" type="image/png" href="img/favicon.ico">

	<!-- JavaScript -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
	<script type="text/javascript" th:src="@{/js/main.js}"></script>
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">

	<!-- Header -->
	<header th:fragment="header">
		<div class="text-center d-none d-md-block" style="margin-bottom: 0;">
			<h1>Sistema Gestión de Campo</h1>
		</div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">version 1.0</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
				aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<div>
							<p>
								<a class="nav-link" th:href="@{/CentroOperativo}" th:text="CentroOperativo">Centro Operativo</a>
																
							</p>
							
						</div>
						
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/Socios}" th:text="Socios">Listado de socios</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/Arrendatario}" th:text="Arrendatario">Listado de socios></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/Producto}" th:text="Producto">Listado de productos></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/Producto}" th:text="Producto">Listado de productos></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/altaCosecha}" th:text="AltaCosecha">Listado de productos></a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<!-- Content -->
	<div class="container mt-4 mb-4">
		<!-- Aquí se insertará el contenido dinámico -->
		<div class="card">
			<div class="card-header text-white bg-dark">
				<h3>Socios Principales</h3>
			</div>
			<div class="card-body">
				<table class="table table-striped table-responsive-sm table-bordered table-hover table-sm">
					<thead>

						<tr>
							<th>APELLIDO</th>

							<th>NOMBRE</th>
							<th>DOMICILIO</th>
							<th>CENTRO OPERATIVO</th>

							<th width="15%" class="text-center"><a class="btn btn-primary"><i class="fa fa-user-plus"
										aria-hidden="true"></i> </a></th>
						</tr>

					</thead>
					<tbody>


						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>

							<td>
								<span>
									<p>
										<a class="btn btn-warning btn-sm"><i class="fa fa-pencil-square-o"
												aria-hidden="true"></i> </a>
										<a class="btn btn-info btn-sm"><i class="fa fa-users" aria-hidden="true"></i>
										</a>
										<a class="btn btn-secondary btn-sm"><i class="fa fa-usd"
												aria-hidden="true"></i></a>
										<a class="btn btn-danger btn-sm"><i class="fas fa-user-minus"></i></a>
									</p>


								</span>
							</td>
						</tr>


					</tbody>
				</table>
				<div class="col-sm-12 text-center">
					<a class="btn btn-primary"><i class="fa fa-download"></i> Descargar en Pdf</a>
				</div>
			</div>
		</div>
	</div>



	<!-- Footer -->
	<footer th:fragment="footer" class="footer fixed-bottom bg-light">
		<div class="container text-center">
			<span class="text-muted">arevalo - Año 2023</span>
		</div>
	</footer>

</body>

</html>
